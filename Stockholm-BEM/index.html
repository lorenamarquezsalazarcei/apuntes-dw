<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
 * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 2rem;
    background-color: #ffffff;
    position: relative;
}

.logo {
    font-weight: bold;
    font-size: 1.5rem;
}

.nav-links {
    display: flex;
    gap: 2rem;
    color: black;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
}

.nav-links a {
    text-decoration: none;
    color: black;
    transition: color 0.3s ease;
}
.nav-links a:hover {
    color: #235c00;
}

.Grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-gap: 10px;
}

.Grid-item {
    width: 100%;
    height: 100%;
}

.Grid-item--2f2c {
    grid-column: span 2;
    grid-row: span 2;
}

.Grid-item--2f1c {
    grid-row: span 2;
}

.Grid-item--1f2c {
    grid-column: span 2;
}

#menu-toggle {
    display: none;
}

.side-menu {
    position: fixed;
    top: 0;
    right: -500px;
    width: 450px;
    height: 100%;
    background-color: #f9f9f9;
    box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
    padding: 2rem 5rem;
    transition: right 0.3s ease;
    z-index: 999; 
}


.side-menu img {
    width: 200px;
    height: auto;
    justify-content: center;
    object-fit: contain;
    margin: 0 auto;
    display: block;
}
.side-menu img.small {
    width: 200px; 
    padding: 1.5rem;

}


.side-menu .socials {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.socials a {
    font-size: 1.5rem;
    color: black;
    text-decoration: none;
    transition: color 0.3s ease;
    padding-top: 10px;
}


.dropdown-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-top: 0.3rem;
    gap: 0.5rem;
}

.dropdown-img {
    max-width: 100%;
    height: auto;
}


.dropdown-text {
    font-size: 1rem;
    color: #333;
    margin-top: 0;
}

/* Estilo del botón hamburguesa */
.hamburger {
    display: flex;
    cursor: pointer;
    flex-direction: column;
    gap: 5px;
    position: absolute;
    right: 20px;
    z-index: 1000; 
}

.hamburger span {
    width: 25px;
    height: 3px;
    background-color: #333;
    display: block;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Estilo de la X de cierre */
.close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
    background: none;
    border: none;
    display: none;
    z-index: 1001; 
}

/* Mostrar la X y ocultar la hamburguesa cuando el checkbox está activado */
#menu-toggle:checked ~ .side-menu {
    right: 0;
}

#menu-toggle:checked ~ .hamburger {
    display: none;
}

#menu-toggle:checked ~ .close-btn {
    display: block;
}


    </style>
</head>

<body>
    <header>
        <img src="./img/Logo-dark.png" alt="logo" />

        <nav class="nav-links">
            <a href="#main">Main</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>

        <!-- 1. checkbox -->
        <input type="checkbox" id="menu-toggle" hidden />

        <!-- 2. El menú lateral -->
        <div class="side-menu">
           

            <div class="dropdown-content"> 
                <img src="./img/Logo-dark.png" alt="Foto Perfil" class="small"/>
                <p class="dropdown-text">Aliquam lorem ante, dapibus in, viverra quis, feugiat a, tellus. Phasellus
                    rutrum nulla ut metus varius laoreet.</p>
                <img src="./img/Side-area-img-200x300.jpg" alt="logo" class="dropdown-img" />
            </div>
            <div class="socials">
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Pinterest"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>

        <!-- 3. El botón hamburguesa -->
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- 4. El botón de cierre (X) -->
        <label for="menu-toggle" class="close-btn">✕</label>
    </header>

        

    <div class="Grid">
        <img src="./img/Masonry-list-img-1-500x500.jpg" alt="img1" class="Grid-item">
        <img src="./img/Masonry-list-img-2-500x500.jpg" alt="img2" class="Grid-item">
        <img src="./img/Masonry-list-img-3-500x1000.jpg" alt="img3" class="Grid-item Grid-item--2f1c">
        <img src="./img/Masonry-list-img-4-500x500.jpg" alt="img4" class="Grid-item">
        <img src="./img/Masonry-list-img-5-1000x1000.jpg" alt="img5" class="Grid-item Grid-item--2f2c">
        <img src="./img/Masonry-list-img-6-500x500.jpg" alt="img6" class="Grid-item">
        <img src="./img/Masonry-list-img-7-500x500.jpg" alt="img7" class="Grid-item">
        <img src="./img/Masonry-list-img-8-500x500.jpg" alt="img8" class="Grid-item">
        <img src="./img/Masonry-list-img-9-1000x1000.jpg" alt="img9" class="Grid-item Grid-item--2f2c">
        <img src="./img/Masonry-list-img-10-500x500.jpg" alt="img10" class="Grid-item">
        <img src="./img/Masonry-list-img-11-500x500.jpg" alt="img11" class="Grid-item">
        <img src="./img/Masonry-list-img-12-500x1000.jpg" alt="img12" class="Grid-item Grid-item--2f1c">
        <img src="./img/Masonry-list-img-13-500x500.jpg" alt="img13" class="Grid-item">
        <img src="./img/Masonry-list-img-14-500x500.jpg" alt="img14" class="Grid-item">
        <img src="./img/Masonry-list-img-15-500x500.jpg" alt="img15" class="Grid-item">
        <img src="./img/Masonry-list-img-16-500x500.jpg" alt="img16" class="Grid-item">
        <img src="./img/Masonry-list-img-17-1000x500.jpg" alt="img17" class="Grid-item Grid-item--1f2c">
        <img src="./img/Masonry-list-img-18-500x500.jpg" alt="img18" class="Grid-item">
        <img src="./img/Masonry-list-img-19-500x500.jpg" alt="img19" class="Grid-item">
        <img src="./img/Masonry-list-img-20-500x500.jpg" alt="img20" class="Grid-item">
        <img src="./img/Masonry-list-img-21-500x500.jpg" alt="img21" class="Grid-item">
    </div>

</body>

</html>
