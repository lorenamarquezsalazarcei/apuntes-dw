<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <h1>Login Form</h1>
    <form action="#" method="POST">
        <div>
            <label for="usuario"> Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Min 4 caracteress" required />
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Mayuscula y Minuscula" required />
            <br>
            <button type="submit">Iniciar sesión</button>
        </div>
    </form>
</body>

</html>
