<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dia19/css/style.css">

    <title>Práctica Diseño Web - Web Party de DM</title>
</head>

<body>

    <!-- HEADER -->
    <header class="Header">
        <span class="Header-title">Header</span>
        <button class="Header-btn">Botón</button>

    </header>
    <!-- SIDEBAR -->
    <aside class="Sidebar">Sidebar

    </aside>
    <!-- MAIN -->
    <main class="Main">

        <!-- Hero -->
        <section class="hero">
            <h2>Hero</h2>
            <img src="https://st2.depositphotos.com/4211709/7708/i/450/depositphotos_77085751-stock-photo-flower.jpg"
                alt="">
        </section>

        <!-- Container -->
        <section class="Container">
            <h2>Container</h2>
            <div id="clickable-container">Hazme Click</div>
        </section>

        <!-- Galería -->
        <section class="Gallery">
            <h2>Galería</h2>
            <div class="gallery_container">
                <img src="https://placehold.co/600x400" alt="Imagen 1">
                <img src="https://placehold.co/600x400" alt="Imagen 2">
                <img src="https://placehold.co/600x400" alt="Imagen 3">
                <img src="https://placehold.co/600x400" alt="Imagen 4">
                <img src="https://placehold.co/600x400" alt="Imagen 5">
                <img src="https://placehold.co/600x400" alt="Imagen 6">
                <img src="https://placehold.co/600x400" alt="Imagen 7">
                <img src="https://placehold.co/600x400" alt="Imagen 8">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="Footer">
        <button id="btn-modo-oscuro">Modo oscuro</button>
    </footer>

    <script>
        // Paso 1:obtener elementos de nuestro DOM (documento HTML)
        const miBoton = document.querySelector("#btn-modo-oscuro");
        const body = document.querySelector("body");

        // Paso 2: Crear nuestras funciones
        function cambiarAModoOscuro() {
            body.classList.toggle("darkMode");
        }
        // PASO 3: EJECUTAR NUESTRO CÓDIGO.
        miBoton.addEventListener("click", cambiarAModoOscuro);


        const containerDiv = document.querySelector("#clickable-container");

        containerDiv.addEventListener("click", function () {
            if (containerDiv.classList.contains("isActivated")) {
                containerDiv.textContent = "Hazme Click";
            } else {
                containerDiv.textContent = "Me han activado!";
            }
            containerDiv.classList.toggle("isActivated");
        });
    </script>

</body>

</html>
