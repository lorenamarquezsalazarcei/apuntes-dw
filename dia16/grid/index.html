<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockholm</title>
    <style>
        .Grid{
            display:grid;
            grid-template-columns: repeat(6,1fr);
            grid-gap: 10px;
        }
        .Grid-item{
            width: 100%;
            height: 100%;
        }

        .Grid-item--2f2c{
            grid-column:span 2;
            grid-row: span 2;        
        }
        .Grid-item--2f1c{
            grid-row: span 2;
        }

        .Grid-item--1f2c{
            grid-column: span 2;
        }

    </style>
</head>
<body>
   <div class="Grid">
    <img src="./img/Masonry-list-img-1-500x500.jpg" alt="img1" class="Grid-item">
    <img src="./img/Masonry-list-img-2-500x500.jpg" alt="img2" class="Grid-item">
    <img src="./img/Masonry-list-img-3-500x1000.jpg" alt="img3" class="Grid-item Grid-item--2f1c">
    <img src="./img/Masonry-list-img-4-500x500.jpg" alt="img4" class="Grid-item">
    <img src="./img/Masonry-list-img-5-1000x1000.jpg" alt="img5" class="Grid-item Grid-item--2f2c">
    <img src="./img/Masonry-list-img-6-500x500.jpg" alt="img6" class="Grid-item">
    <img src="./img/Masonry-list-img-7-500x500.jpg" alt="img7" class="Grid-item">
    <img src="./img/Masonry-list-img-8-500x500.jpg" alt="img8" class="Grid-item">
    <img src="./img/Masonry-list-img-9-1000x1000.jpg" alt="img9" class="Grid-item Grid-item--2f2c">
    <img src="./img/Masonry-list-img-10-500x500.jpg" alt="img10" class="Grid-item">
    <img src="./img/Masonry-list-img-11-500x500.jpg" alt="img11" class="Grid-item">
    <img src="./img/Masonry-list-img-12-500x1000.jpg" alt="img12" class="Grid-item Grid-item--2f1c">
    <img src="./img/Masonry-list-img-13-500x500.jpg" alt="img13" class="Grid-item">
    <img src="./img/Masonry-list-img-14-500x500.jpg" alt="img14" class="Grid-item">
    <img src="./img/Masonry-list-img-15-500x500.jpg" alt="img15" class="Grid-item">
    <img src="./img/Masonry-list-img-16-500x500.jpg" alt="img16" class="Grid-item">
    <img src="./img/Masonry-list-img-17-1000x500.jpg" alt="img17" class="Grid-item Grid-item--1f2c">
    <img src="./img/Masonry-list-img-18-500x500.jpg" alt="img18" class="Grid-item">
    <img src="./img/Masonry-list-img-19-500x500.jpg" alt="img19" class="Grid-item">
    <img src="./img/Masonry-list-img-20-500x500.jpg" alt="img20" class="Grid-item">
    <img src="./img/Masonry-list-img-21-500x500.jpg" alt="img21" class="Grid-item">
   </div>
</body>
</html>
